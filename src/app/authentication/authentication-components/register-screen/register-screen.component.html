<div class="row full-screen-container">
  <div class="d-none d-md-flex col-md-6" style="align-items: center">
    <img alt="guitar-girl" width="400rem" src="assets/pictures/chitara_ok.svg">
  </div>

  <div *ngIf="stepNr === 1" class="col-sm-12 col-md-6 col-lg-5 col-xxl-4 mt-5">
    <div class="row text text__title text__title--primary mb-5 pb-4">
      Heard you want an account?
      <div class="text text__label text__label--secondary">Already have an account? <a class="link link__primary" href="/auth">Login</a></div>

    </div>

    <form class="container mx-0" [formGroup]="registerFormPart1" (ngSubmit)="stepNr = 2">
      <div class="row">
        <label for="name" class="row text text__label text__label--primary mb-2">Name</label>
        <input id="name" type="text" [formControlName]="registerScreenFormControls.NAME"
               class="row input input__text mb-1">
        <div class="row text text__note text__label--secondary mb-3">Your username will be generated automatically and start with @newName</div>
        <label for="email" class="row text text__label text__label--primary mb-2">Email</label>
        <input id="email" type="text" [formControlName]="registerScreenFormControls.EMAIL"
               class="row input input__text mb-3">
        <label for="password" class="row text text__label text__label--primary mb-2">Password</label>
        <input id="password" type="password" [formControlName]="registerScreenFormControls.PASSWORD"
               class="row input input__text mb-3">
        <label for="password-confirmation" class="row text text__label text__label--primary mb-2">Password
          confirmation</label>
        <input id="password-confirmation" type="password"
               [formControlName]="registerScreenFormControls.PASSWORD_CONFIRMATION" class="row input input__text mb-3">
        <label for="birth-date" class="row text text__label text__label--primary mb-2">Date of birth</label>
        <input id="birth-date" type="date"
               [formControlName]="registerScreenFormControls.BIRTH_DATE" class="row input input__text mb-5">
      </div>
      <div class="row justify-content-end mx-0">
        <button type="submit" class="button button__primary next-button">Next</button>
      </div>
    </form>
  </div>

  <div *ngIf="stepNr === 2" class="col-sm-12 col-md-6 col-lg-5 col-xxl-4 mt-5">
    <div class="row text text__title text__title--primary mb-3">
      We'd like to know you better
    </div>
    <form class="container mx-0" [formGroup]="registerFormPart1" (ngSubmit)="register()">
      <div class="row mb-4">
        <label for="about" class="row text text__label text__label--primary mb-2">Tell us something about you</label>
        <textarea id="about" type="text" rows="5" [formControlName]="registerScreenFormControls.ABOUT"
                  class="row input input__text mb-3"></textarea>
        <label for="genre" class="row text text__label text__label--primary mb-2">Favorite genre</label>
        <app-select-input id="genre" class="row mx-0 px-0 mb-2" [options]="musicGenres" [selectControl]="musicGenreControl"></app-select-input>
      </div>
    </form>

    <div class="row text text__title text__title--primary mb-3">
      Adress
    </div>
    <form class="container mx-0" [formGroup]="addressForm" (ngSubmit)="register()">
      <div class="row mb-3">
        <label for="country" class="row text text__label text__label--primary mb-2">Country</label>
        <input id="country" type="text" [formControlName]="addressFormControls.COUNTRY"
                  class="row input input__text mb-3">
        <label for="city" class="row text text__label text__label--primary mb-2">City</label>
        <input id="city" type="text" [formControlName]="addressFormControls.CITY"
               class="row input input__text mb-3">
        <label for="zip" class="row text text__label text__label--primary mb-2">ZIP Code</label>
        <input id="zip" type="text" [formControlName]="addressFormControls.ZIP"
               class="row input input__text mb-1">
      </div>
      <div class="row">
        <button type="submit" class="row button button__primary mb-3">Confirm registration</button>
        <button type="button" class="row button button__secondary" (click)="stepNr = 1">Back</button>
      </div>
    </form>
  </div>
</div>
